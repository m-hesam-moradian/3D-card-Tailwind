<!-- -------------------- HTML -------------------- -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Card UI Design</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="min-h-[100vh] rounded-[50px] flex justify-center items-center">
    <div class="container w-[300px] h-[300px]">
      <div class="card h-full rounded-[50px] transiton-5">
        <div class="logo absolute ">
          <span class="circle circle1 transiton-5"></span>
          <span class="circle circle2 transiton-5"></span>
          <span class="circle circle3 transiton-5"></span>
          <span class="circle circle4 transiton-5"></span>
          <span class="circle circle5 transiton-5">
            <i class="fa-solid fa-code"></i>
          </span>
        </div>

        <div
          class="glass absolute inset-[8px] rounded-tr-[100%] rounded-[50px] border-l border-l-white border-b border-b-white transiton-5"
        >
          <div class="content">
            <h1>M.Hesam Moradian</h1>
            <p>
              Can you guess if this card was made with Three.js or Tailwind?
            </p>
          </div>

          <div class="footer">
            <div class="social">
              <span class="social_icons">
                <a href="https://github.com/m-hesam-moradian">
                  <i class="fa-brands fa-github "></i>
                </a>
              </span>
              <span class="social_icons">
                <a href="https://www.linkedin.com/in/m-hesam-moradian/">
                  <i class="fa-brands fa-linkedin"></i>
                </a>
              </span>
              <span class="social_icons">
                <a href="https://t.me/m_hesam_moradian">
                  <i class="fa-brands fa-telegram"></i>
                </a>
              </span>
            </div>

            <div class="link">
              Result
              <i class="fa-solid fa-arrow-up-right-from-square"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      document
        .querySelector("body > div > div > div.glass > div.footer > div.link")
        .addEventListener("click", function () {
          alert(
            "I built this with Tailwind and it can also be easily built with pure CSS"
          );
        });
    </script>
  </body>
</html>
